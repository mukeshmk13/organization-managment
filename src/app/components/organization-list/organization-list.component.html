<div class="setting-action-container">
    <div class="setting-filter-container">
      <!-- <label class="search-label">Search Orgnization</label> -->
      <div class="search-text-container">
        <input type="text" placeholder="Search Organization by Name, Phone, Email" [(ngModel)]="filterText"
  (ngModelChange)="createOrganigationData()" />
        <img src="assets/img/search.png" />
      </div>
    </div>
    <div class="setting-button-container">
      <!-- <button class="setting-button-eula">Reset EULA</button> -->
      <button class="setting-button-organisation" (click)="openOrganizationDialog()" >Add Organization</button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" style="width: 100%;" >
      <ng-container matColumnDef="orgId">
        <th mat-header-cell *matHeaderCellDef class="sh-header">
          Organization ID</th>
        <td mat-cell *matCellDef="let element" class="sh-content" style="font-weight: 500;">
          {{ element.orgId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="organisationName">
        <th mat-header-cell *matHeaderCellDef class="sh-header">Organization Name</th>
        <td mat-cell *matCellDef="let element" class="sh-content">
          {{ element.organisationName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef class="sh-header">
          Phone
        </th>
        <td mat-cell *matCellDef="let element" class="sh-content">
          {{ element.telephone }}
        </td>
      </ng-container>
      <ng-container matColumnDef="validFrom">
        <th mat-header-cell *matHeaderCellDef class="sh-header">Valid From</th>
        <td mat-cell *matCellDef="let element" class="sh-content">
          <span> {{ element.validFrom | date:'MM/dd/yyyy' }} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="validTo">
        <th mat-header-cell *matHeaderCellDef class="sh-header">
          Valid To
        </th>
        <td mat-cell *matCellDef="let element" class="sh-content">
          <span> {{ element.validTo | date:'MM/dd/yyyy' }} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="eulaStatus">
        <th mat-header-cell *matHeaderCellDef class="sh-header">
          Email
        </th>
        <td mat-cell *matCellDef="let element" class="sh-content">
            <span >{{element.email}} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="sh-header action-header ">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="sh-content">
          <span style="display: flex; gap: 10px;">
            <button class="setting-action-button" (click)="openOrganizationDialog(element)" title="Edit Organization"> 
                <mat-icon style="color: #0D4B7E;">edit</mat-icon>
            </button>
            <button class="setting-action-button" (click)="deleteOrg(element.orgId)" title="Delete Organization"> 
                <img src="assets/img/Delete.png" />
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
